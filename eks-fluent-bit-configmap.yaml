apiVersion: v1
kind: ConfigMap
metadata:
  name: fluent-bit-config
  labels:
    app.kubernetes.io/name: fluentbit
data:
  fluent-bit.conf: |
    [SERVICE]
        Parsers_File  parsers.conf
    [INPUT]
        Name              tail
        Tag               kafka_log
        Path              /var/log/containers/*kafka*.log
        Parser            docker
        DB                /var/log/flb_kube.db
        Mem_Buf_Limit     256MB
        Skip_Long_Lines   On
        Refresh_Interval  10

    [OUTPUT]
        Name s3
        Match kafka_log
        bucket kafka-logs-fluentd
        region us-west-2
        store_dir /var/log/fluentbit
        total_file_size 30M
        upload_timeout 3m

  parsers.conf: |
    [PARSER]
        Name        docker
        Format      json
        Time_Key    time
        Time_Format %Y-%m-%dT%H:%M:%S.%L
        Time_Keep   On
        # Command      |  Decoder | Field | Optional Action
        # =============|==================|=================
        Decode_Field_As   escaped    log
